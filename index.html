<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Download Gambar</title>
</head>
<body>
  <h2>Download Gambar</h2>
  <button id="downloadBtn">Download icon.jpg</button>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", () => {
      // bikin elemen <a> buat trigger download
      const a = document.createElement("a");
      a.href = "icon.jpg";       // path file gambarnya
      a.download = "icon.jpg";   // nama file hasil download
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
