<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Gambar</title>
    <style>
        /* Reset basic */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6b73ff, #000dff);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #fff;
            color: #000dff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .download-btn:hover {
            background: #000dff;
            color: #fff;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ror.png" alt="Sample Image" id="image">
        <br>
        <a href="ror.png" download="ror.png" class="download-btn">Download Gambar</a>
    </div>
</body>
</html>
